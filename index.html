<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../greenshop/style.css" />
  </head>
  <body>
    <div class="central_block">
      <a class="login"> <b>Login</b></a>
      <a class="i">|</a>
      <a class="register"> <b>Register</b></a>
    </div>
    <p class="text">Enter your email and password to register.</p>
    <form class="first_form" action="#">
      <input type="text" class="field" placeholder="Username" required />
      <input
        type="text"
        class="field"
        placeholder="Enter your email address"
        required
      />
      <div>
        <img src="./img/hide.png" class="hide" alt="hide" />
      </div>
      <input
        type="password"
        minlength="5"
        class="field"
        placeholder="Password"
        required
      />
      <input
        type="text"
        class="field"
        placeholder="Confirm Password"
        required
      />
      <button class="green_button"><b>Register</b></button>
      <div class="line">
        <img src="./img/mini_line.png" class="mini_line" alt="mini line" />
        <p class="or">Or register with</p>
        <img src="./img/mini_line.png" class="mini_line" alt="mini line" />
      </div>
      <button class="second_field">
        <img src="./img/google.png" class="fb" alt="logo google" />
        Continue with Google
      </button>
      <button class="second_field">
        <img src="./img/facebook.png" class="fb" alt="logo facebook" />
        Continue with Facebook
      </button>
    </form>
  </body>
</html>
